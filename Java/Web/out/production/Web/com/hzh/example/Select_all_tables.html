<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格全选</title>
    <style>
        table{
            border: 1px solid;
            width: 700px;
            margin-left: 30%;
        }

        td,th{
            text-align: center;
            border: 1px solid;
        }
        div{
            margin-top: 10px;
            margin-left: 50%;
        }

        .over{
            background-color: #3cb8ff;
        }
        .out{
            background-color: white;
        }
    </style>

    <script>
        window.onload = function () {

            /*
            * 实现全选功能
            * */

            document.getElementById("selectAll").onclick = function () {
                var cbs = document.getElementsByName("cb1");

                for (var i = 0; i < cbs.length; i++) {
                    //checked为true既是选中状态
                    cbs[i].checked = true;
                }
            }


            /*
            * onclick不能用于用name获取的元素
            * */
            var cb = document.getElementById("cb");
            cb.onclick = function () {
                var cbs = document.getElementsByName("cb1");

                if(cb.checked==true){
                    for (var i = 0; i < cbs.length; i++) {
                        cbs[i].checked = true;
                    }
                }else {
                    for (var i = 0; i < cbs.length; i++) {
                        cbs[i].checked = false;
                    }
                }

            }


            /*
            * 实现全不选功能
            * */
            document.getElementById("unSelectAll").onclick = function () {
                var cbs = document.getElementsByName("cb1");

                for (var i = 0; i < cbs.length; i++) {
                    cbs[i].checked = false;
                }
            }

            /*
            * 实现反选功能
            * */
            document.getElementById("selectRev").onclick = function () {
                var cbs = document.getElementsByName("cb1");

                for (var i = 0; i < cbs.length; i++) {
                    if( cbs[i].checked ==false){
                        cbs[i].checked =true;
                    }else {
                        cbs[i].checked =false;
                    }

                }
            }

            /*
            * 实现鼠标放上面去就有背景颜色
            * */
            var trs = document.getElementsByTagName("tr");
            for (var i = 0; i <trs.length ; i++) {
                //鼠标放上面去
                trs[i].onmouseover = function () {
                    //要用this
                   this.className = "over";
                   //trs[i].className = "over";不能用这个来设置

                }

                //鼠标离开
                trs[i].onmouseout = function () {
                   this.className = "out";
                }
            }

        }
    </script>



</head>
<body>

<table>
    <caption>学生信息表</caption>
    <tr >
        <th><input type="checkbox" id="cb"></th>
        <th>编号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>操作</th>
    </tr>

    <tr>
        <td><input type="checkbox" name="cb1" ></td>
        <td>1</td>
        <td>令狐冲</td>
        <td>男</td>
        <td><a href="javascript:void(0);">删除</a></td>
    </tr>

    <tr>
        <td><input type="checkbox" name="cb1" ></td>
        <td>2</td>
        <td>任我行</td>
        <td>男</td>
        <td><a href="javascript:void(0);">删除</a></td>
    </tr>

    <tr>
        <td><input type="checkbox" name="cb1" ></td>
        <td>3</td>
        <td>岳不群</td>
        <td>?</td>
        <td><a href="javascript:void(0);">删除</a></td>
    </tr>

</table>
<div>
    <input type="button" id="selectAll" value="全选">
    <input type="button" id="unSelectAll" value="全不选">
    <input type="button" id="selectRev" value="反选">
</div>
</body>
</html>
