<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p{
            text-align: center;
        }
        span{
            color: red;
        }
    </style>

    <script>
        var num = 5;
        function fun() {
            num--
            var time = document.getElementById("time");
            time.innerHTML = num;
            if(num==0){
                clearInterval(interval);
                location.href="https://www.baidu.com";
            }
        }
        var interval = setInterval(fun,1000);
    </script>
</head>
<body>
    <p>
        <span id="time">5</span>之后调转到首页...
    </p>

</body>
</html>
