<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background: url("img/background.jpg") no-repeat center;
            background-size:cover;/* 让背景图基于容器大小伸缩 */
            background-attachment:fixed;  /* 当内容高度大于图片高度时，背景图像的位置相对于viewport固定 此条属性必须设置否则可能无效 */
            padding-top: 100px;
        }

        .rg_layout{
            width: 900px;
            height: 500px;
            border: 8px solid #EEEEEE;
            background-color: white;
            /*让div水平居中*/
            margin: auto;
        }

        .rg_left{
            /*border: 1px solid red;*/
            float: left;
            margin: 15px;
        }
        .rg_left > p:first-child{
            color:#FFD026;
            font-size: 20px;
        }

        .rg_left > p:last-child{
            color:#A6A6A6;
            font-size: 20px;

        }


        .rg_center{
            float: left;
            /* border: 1px solid red;*/

        }

        .rg_right{
            /*border: 1px solid red;*/
            float: right;
            margin: 15px;
        }

        .rg_right > p:first-child{
            font-size: 15px;

        }
        .rg_right p a {
            color:pink;
        }

        .td_left{
            width: 100px;
            text-align: right;
            height: 45px;
        }
        .td_right{
            padding-left: 50px ;
        }

        #username,#password,#email,#name,#tel,#birthday,#checkcode{
            width: 251px;
            height: 32px;
            border: 1px solid #A6A6A6 ;
            /*设置边框圆角*/
            border-radius: 5px;
            padding-left: 10px;
        }
        #checkcode{
            width: 110px;
        }

        #img_check{
            height: 32px;
            vertical-align: middle;
        }

        #btn_sub{
            width: 80px;
            height: 40px;
            background-color: #00e5ff;
            border: 1px solid #FFD026 ;
            margin-left: 230px;
        }
        .error{
            color: red;
        }

    </style>

    <script>
        window.onload = function () {
            /*
            * 定义onsubmit
            * */

            document.getElementById("form").onsubmit = function () {
                //用户名校验

                //密码校验

                /*
                * 底层代码发生变化,如果直接调用函数返回,其中一个函数发生错误,将不会判断另外一个函数
                * */
                const b = CheckPassword();
                const b1 = CheckUsername();
                return b&&b1;

            }
            var username = document.getElementById("username");
            if (username.value!=undefined){
                username.onblur = CheckUsername;
            }
            var password = document.getElementById("password");
            if (password.value!=null){
                password.onblur = CheckPassword;
            }
        }
        //检验密码
        function CheckPassword() {
            const password = document.getElementById("password").value;

            const Ck_password = /^\w{6,12}$/;

            const bc = Ck_password.test(password);

            const passwords = document.getElementById("Ck_password");

            if(bc){
                passwords.innerHTML = "<img width='31' height='30' src='img/gou.png' alt='账号格式正确' >";
            }else{
                passwords.innerHTML = "密码格式错误";
            }

            return bc;

        }
        //检验用户名
        function CheckUsername() {
            //获取账户名
            const username = document.getElementById("username").value;

            //定义正则表达式
            const Ck_username = /^\w{6,12}$/;
            //校验
            const b = Ck_username.test(username);

            //提示
            const usernames = document.getElementById("Ck_username");
            if(b){
                //正确
                usernames.innerHTML = "<img width='31' height='30' src='img/gou.png' alt='密码格式正确'>";
            }else {
                usernames.innerHTML = "用户名格式错误";
            }
            return b;

        }

    </script>

</head>
<body>

<div class="rg_layout">
    <div class="rg_left">
        <p>新用户注册</p>
        <p>USER REGISTER</p>

    </div>

    <div class="rg_center">
        <div class="rg_form">
            <!--定义表单 form-->
            <form action="#" method="get" id="form">
                <table>
                    <tr>
                        <td class="td_left"><label for="username">用户名</label></td>
                        <td class="td_right"><input type="text" name="username" id="username" placeholder="请输入用户名">
                            <span id="Ck_username" class="error"></span>
                        </td>
                    </tr>

                    <tr>
                        <td class="td_left"><label for="password">密码</label></td>
                        <td class="td_right"><input type="password" name="password" id="password" placeholder="请输入密码">
                            <span id="Ck_password" class="error"></span>
                        </td>
                    </tr>

                    <tr>
                        <td class="td_left"><label for="email">Email</label></td>
                        <td class="td_right"><input type="email" name="email" id="email" placeholder="请输入邮箱"></td>
                    </tr>

                    <tr>
                        <td class="td_left"><label for="name">姓名</label></td>
                        <td class="td_right"><input type="text" name="name" id="name" placeholder="请输入姓名"></td>
                    </tr>

                    <tr>
                        <td class="td_left"><label for="tel">手机号</label></td>
                        <td class="td_right"><input type="text" name="tel" id="tel" placeholder="请输入手机号"></td>
                    </tr>

                    <tr>
                        <td class="td_left"><label>性别</label></td>
                        <td class="td_right">
                            <label>
                                <input type="radio" name="gender" value="male">
                            </label> 男
                            <label>
                                <input type="radio" name="gender" value="female">
                            </label> 女
                        </td>
                    </tr>

                    <tr>
                        <td class="td_left"><label for="birthday">出生日期</label></td>
                        <td class="td_right"><input type="date" name="birthday" id="birthday" placeholder="请输入出生日期"></td>
                    </tr>

                    <tr>
                        <td class="td_left"><label for="checkcode" >验证码</label></td>
                        <td class="td_right"><input type="text" name="checkcode" id="checkcode" placeholder="请输入验证码">
                            <img id="img_check" src="img/verify_code.jpg" alt="验证码">
                        </td>
                    </tr>


                    <tr>
                        <td colspan="2" ><input type="submit" id="btn_sub" value="注册"></td>
                    </tr>
                </table>

            </form>


        </div>

    </div>

    <div class="rg_right">
        <p>已有账号?<a href="#">立即登录</a></p>
    </div>


</div>


</body>
</html>
