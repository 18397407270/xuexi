    /*
    * 正则表达式   场景适用:表达验证,爬虫等
    * 单个字符:[]
    * \d:单个数字字符:[0-9]
    * \w:单个单词字符:[a-z-A-Z-0-9_]
    *
    * 量词字符:
    * ?:表示出现0到1次
    * *:表示出现0到多次
    * +表示出现1次到多次
    * [m,n]:表示出现m到n次
    * ^:开头
    * $:结尾
    *
    * 方法:test(参数)
    * */

    //正则表达式创建形式一
    var reg = new RegExp("^\\w正则表达式$");
    //正则表达式创建方式二
    var reg1 = /^\w{6,12}$/;

    var username = "zhangsan";//字符串是8个单词字符,满足正则表达式规则
    var flag = reg1.test(username);
    document.write(flag+"<br />");

    /*
    *
    * Global对象:全局对象\
    *
    *1.encodeURI:url编码
    *2.decodeURI:url解码
    *编码字符更多
    *3.encodeURIComponent
    *4.decodeURIComponent
    *
    * 5.parseInt(),字符串转数字,逐一判断每一个字符是否是数字,直到不是一个数字为止,将前面的字符数字部分转为INt
    * 6isNaN(),NaN==NaN(false) ,所以要用isNaN来进行判断
    * 7.eval(),将字符串转换为javaScript代码
    * */

    var En = "黄志鸿";
    var encode = encodeURI(En);
    document.write(encode+"<br />");//％E9％BB％84％E5％BF％97％E9％B8％BF  utf-8编码,一个汉字3个字节
    var decode = decodeURI(encode);
    document.write(decode);//解码

    /*
    encodeURIComponent会将前面的链接也进行编码
    encodeURI则--------
    * */
    var En1 = "http://www.baidu.com?wd=湖南涉外经济学院";
    var encode = encodeURIComponent(En1);
    document.write(encode+"<br />");//％E9％BB％84％E5％BF％97％E9％B8％BF  utf-8编码,一个汉字3个字节
    var decode = decodeURIComponent(encode);
    document.write(decode+"<br />");//解码
